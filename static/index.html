<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <title>Document</title>
</head>
<body>
<div id="gameRoomName"></div>
<div id="gameBoard"></div>
<div id="playerContainer">
    <div class="playerIndicator" player="1"></div>
    <div id="spacer"></div>
    <div class="playerIndicator" player="2"></div>
</div>
<div id="gameStartModal">
    <div id="roomSelect">
        <div id="existingRooms">
            <span id="newRoomLink" class="joinCreateSwitch link">Start New Room</span>
            <div class="roomFullMessage"></div>
            <span class="create-join-room-title"><h2>Join Room</h2></span>
            <ul id="roomList"></ul>
        </div>
        <div id="createRoom">
            <span id="createRoomLink" class="joinCreateSwitch link">Join Existing Room</span>
            <div class="roomTakenMessage"></div>
            <label for="roomName"><h2>Create/Join Room: </h2></label>
            <input
                    onfocus="(
                        function(){
                            document.querySelector('.roomTakenMessage').innerHTML=''
                        }
                    )()"
                    id="roomName"
                    type="text" />
            <button id="roomBtn">Join Room</button>
        </div>
    </div>
    <div id="charSelect">
        <p><input name="player" id="player1" type="radio" value="1"><label for="player1">Player 1</label></p>
        <p><input name="player" id="player2" type="radio" value="2"><label for="player2">Player 2</label></p>
        <button id="charSelectBtn">Choose Player</button>
    </div>
</div>
<div id="gameOverModal"></div>
</body>
</html>
